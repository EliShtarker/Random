<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        section div {
            display: inline-block;
            width: 200px;
            height: 200px;
            margin: 20px;
            background-color: rgb(9, 216, 9);
            transition: 0.25s;
        }

        .active {
            background-color: rgb(13, 138, 13);
            transform: scale(1.25);
        }
    </style>

</head>

<body>

    <section></section>

    <script src="app.js"></script>

</body>

</html>
